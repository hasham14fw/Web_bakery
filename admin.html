<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <section id="add-product">
        <h2>Add Product</h2>
        <form id="product-form">
            <input type="text" id="product-name" placeholder="Product Name" required>
            <input type="number" id="product-price" placeholder="Price" required>
            <input type="text" id="product-image" placeholder="Image URL" required>
            <button type="submit">Add Product</button>
        </form>
    </section>
    <section id="edit-product">
        <h2>Edit Product Price</h2>
        <form id="edit-price-form">
            <input type="number" id="edit-product-id" placeholder="Product ID" required>
            <input type="number" id="new-price" placeholder="New Price" required>
            <button type="submit">Update Price</button>
        </form>
    </section>
    <section id="signup-history">
        <h2>Sign-Up History</h2>
        <div id="signup-list"></div>
    </section>
    <section id="order-history">
        <h2>Order History</h2>
        <div id="order-list"></div>
    </section>
    <footer>
    </footer>

</body>
</html>
